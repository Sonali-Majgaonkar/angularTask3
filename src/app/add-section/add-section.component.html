<form class="container border p-4 mt-5" [formGroup]="addSection" >
    <h2>Add Section</h2>
    <div class="form-group mt-4">
        <label for="">Section Header</label>
        <input type="text" class="form-control" formControlName="header">
    </div>
    <div class="form-group">
        git config --global user.name ""
        <label for="">Section Details</label>
        <!-- <input type="text" class="form-control"> -->
        <textarea name="details" id="details" cols="" rows="5" class="form-control" formControlName="details"></textarea>
    </div>
    <div>
        <button class="btn btn-primary btn-block" (click)="addSectionDetails(addSection.value)">Add</button>
    </div>
</form>
